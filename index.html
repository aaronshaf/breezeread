<!DOCTYPE html>

<html>

<head>
  <title>Breezeread - Concentrated reading</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="description" content="Concentrated reading.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cinzel">
  <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/underscore@1.8.3/underscore-min.js"></script>
  <script src="https://unpkg.com/fastclick@1.0.6/lib/fastclick.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div id="navbar" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="pull-left">
        <ul class="nav">
          <li id="listButton" title="List articles"><a href="#"><i class="icon-tasks"></i></a>
          </li>
          <li id="settingsButton" title="Change settings"><a href="#"><i class="icon-font"></i></a>
          </li>
          <li id="loginButton" title="Login with Twitter" class="hide"><a href="#"><i class="icon-user"></i></a>
          </li>
        </ul>
      </div>
      <div class="pull-right">
        <ul class="nav">
          <li id="addButton" title="Add article" class="hide"><a href="#"><i class="icon-plus"></i></a>
          </li>
          <li id="saveButton" class="hide">
            <form class="navbar-form"><a href="#" class="btn btn-primary"><i class="icon-save"></i> Save</a>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div style="margin-top: 60px;" class="row-fluid">
      <div class="span12">
        <div id="settingsView" class="view hide">
          <div class="hide"><a>Continuous</a><a>Columned</a><a>Concentrated</a>
          </div>
          <div style="margin-bottom: 12px;">
            <input id="fontSize" min="12" max="48" step="0.5" type="range" style="min-width: 300px;max-width: 400px;width:40%;">
          </div>
          <div id="fontFamilies">
            <div style="font-family: 'Arial', sans-serif" class="fontFamily active"><span> </span>
            </div>
            <div style="font-family: 'Times', serif" class="fontFamily"><span>The quick brown fox jumps over the lazy dog.</span>
            </div>
            <div style="font-family: " class="fontFamily"><span>The quick brown fox jumps over the lazy dog.</span>
            </div>
          </div>
        </div>
        <div id="addView" class="view hide">
          <textarea id="newArticleContent" style="resize:none" autofocus placeholder="Paste article here" class="input-block-level"></textarea>
        </div>
        <div id="listView" class="view hide">
          <table class="table table-striped table-hover">
            <tbody></tbody>
          </table>
          <script type="text/html" id="articleListingTemplate">
            <tr>
              <td>{{preview}} </td>
            </tr>
          </script>
        </div>
        <div id="readView" class="view hide">
          <div id="columns" class="readMode"></div>
          <div id="continuous" class="readMode"></div>
          <div id="concentrated" class="readMode"></div>
          <div id="progress">
            <div id="progressInner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
